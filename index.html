<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <h2>Character Counter</h2>
            <textarea id="textarea" placeholder="Enter your text here" maxlength="70"></textarea>
            <div class="counts">
                <p>Total <span id="totalCount">00</span></p>
                <p>Remaining <span id="remainingCount">00</span></p>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
